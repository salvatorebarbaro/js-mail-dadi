<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificatore email</title>
     <!-- bootstrap demo link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- file css  -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container border border rounded-3 ">
        <div class="row flex-column ">
            <div class="col text-center my-2  "><h1>Ricercatore di email negli archivi</h1></div>
            <div class="col  d-flex justify-content-center my-3   ">
                <input id="casella-email" type="text" class="border border-primary border-2 rounded-2 " pattern="[A-Za-z]+" title="Inserire solo lettere" placeholder="Inserisci la tua email">
            </div>
            <div class="col d-flex justify-content-center ">
                <button id="button" type="button" class="btn btn-success p-1 my-2   ">Avvia Ricerca</button>
            </div>
            <div class="d-flex justify-content-center " id="container_risposta"></div>
            <div class="d-flex gap-4 justify-content-center  " id="container_buttons"></div>
        </div>
    </div>


    
    
    
    
    
    <script src="./codice mail/code.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
